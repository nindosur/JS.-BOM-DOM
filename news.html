    var newsListElement = document.getElementById("newsList");

    var newsIndex = 0; // Текущий индекс новости
    var newsPerPage = 3; // Количество новостей, загружаемых за раз

    function addNewsItem(newsItem) {
        var li = document.createElement("li");
        li.className = "news-item";
        li.textContent = newsItem;
        newsListElement.appendChild(li);
    }

    function loadMoreNews() {
        var endIndex = newsIndex + newsPerPage;

        for (var i = newsIndex; i < endIndex; i++) {
            if (newsData[i]) {
                addNewsItem(newsData[i]);
                newsIndex++;
            } 
            else {
                loaderElement.style.display = "none";
                break;
            }
        }
    }
    // прогрузка по скроллу
    function handleScroll() {
        var scrollPosition = window.innerHeight + window.pageYOffset;
        var pageHeight = document.documentElement.scrollHeight;

        if (scrollPosition >= pageHeight) {
            loadMoreNews();
        }
    }
    // Прогрузка по кнопке
    function handleLoadMoreClick() {
        loadMoreNews();
    }

    loaderElement.addEventListener("click", handleLoadMoreClick);
